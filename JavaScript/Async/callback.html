// Example of callback hell

function step1(callback) {
    console.log("Step 1: Performing operation...");
    setTimeout(function() {
        console.log("Step 1 completed.");
        callback();
    }, 1000);
}

function step2(callback) {
    console.log("Step 2: Performing operation...");
    setTimeout(function() {
        console.log("Step 2 completed.");
        callback();
    }, 1000);
}

function step3(callback) {
    console.log("Step 3: Performing operation...");
    setTimeout(function() {
        console.log("Step 3 completed.");
        callback();
    }, 1000);
}

function step4(callback) {
    console.log("Step 4: Performing operation...");
    setTimeout(function() {
        console.log("Step 4 completed.");
        callback();
    }, 1000);
}

// Nested callbacks for sequential execution of steps
step1(function() {
    console.log("Hi");
    step2(function() {
        step3(function() {
            step4(function() {
                console.log("All steps completed.");
            });
        });
    });
});
